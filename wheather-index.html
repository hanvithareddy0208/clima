<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="wheather-style.css">
 <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="Wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <div class="music-games">
 <div class="music"><a href="music.html"><img src="music-icon.jpg"></a></div>
 <div class="games"><a href="games.html"><img src="game-icon.jpg"></a></div>
 </div>
 <script src="wheather-script.js">
    const apikey ="863242cfb2b1d357e6093d9a4df19a4b";
    const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=banglore";
    async function chechWeather(){
        const response = await fetch(apiurl + `&appid=${apikey}`);
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp;
        document.querySelector(".humidity").innerHTML = data.main.humidity;
        document.querySelector(".wind").innerHTML = data.wind.speed;
    }

    chechWeather();
 </script>

</body>
</html>
